# application.yml ?? ??

spring:
  application:
    name: ddaratalk

  # H2 ?????? ??
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password: ""

  # H2 Console ??
  h2:
    console:
      enabled: true
      path: /h2-console

  # JPA ? Hibernate ??
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: true

  # ?? ??? ??
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB

